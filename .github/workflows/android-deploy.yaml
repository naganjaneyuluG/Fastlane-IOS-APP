name: üçèü§ñ Deploy to Play Store

on:
  workflow_dispatch:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  deployAndroid:
    runs-on: ubuntu-latest
    env:
      GPS_JSON_KEY: ${{ secrets.GPS_JSON_KEY }}
      RELEASE_KEYSTORE_FILE: ${{ secrets.RELEASE_KEYSTORE_FILE }}
      KEYSTORE_PROPERTIES: ${{ secrets.KEYSTORE_PROPERTIES }}
      SLACK_URL: ${{ secrets.SLACK_URL }} # üëà add Slack webhook in repo secrets
    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: Configure Java for the runner
        uses: actions/setup-java@v1
        with:
          java-version: "17"

      - name: ‚öôÔ∏è Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: 'stable'
          cache: true
        id: flutter

      - name: Update version number from tag
        run: |
          TAG_NAME=${{ github.ref_name }}
          if [[ "$TAG_NAME" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            VERSION=$TAG_NAME
            echo "FLUTTER_BUILD_NAME=$VERSION" >> $GITHUB_ENV
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
            NUMBER=$MAJOR$MINOR$PATCH
            echo "FLUTTER_BUILD_NUMBER=$NUMBER" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è Not a version tag, using defaults"
            echo "FLUTTER_BUILD_NAME=0.0.1" >> $GITHUB_ENV
            echo "FLUTTER_BUILD_NUMBER=1" >> $GITHUB_ENV
          fi

      - name: üì¶ Get Packages
        run: flutter pub get

      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Setup play store service
        run: echo "$GPS_JSON_KEY" > ./android/play-store.json

      - name: Setup store key properties
        run: echo "$KEYSTORE_PROPERTIES" > ./android/key.properties

      - name: Get the release keystore
        run: |
          echo $RELEASE_KEYSTORE_FILE | base64 --decode > android/app/whattodo_keystore.jks

      - name: Build and Deploy to Play Store
        run: |
          cd ./android
          bundle exec fastlane android beta

      # ‚úÖ Slack notification on success
      - name: Notify Slack (success)
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data \
          '{"text": "‚úÖ Android build and deploy completed successfully!\nVersion: '${FLUTTER_BUILD_NAME}'\nBuild Number: '${FLUTTER_BUILD_NUMBER}'"}' \
          $SLACK_URL

      # ‚ùå Slack notification on failure
      - name: Notify Slack (failure)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data \
          '{"text": "‚ùå Android build/deploy failed for ref: '${{ github.ref_name }}'"}' \
          $SLACK_URL
